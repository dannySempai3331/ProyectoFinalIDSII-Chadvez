<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-widht, initial">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/852d701f33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Login & Registro</title>

    <div class="header-content container">
        <div class="content">
            <h1>Torneos.</h1>
            <p>
                elije y apoya a tu equipo favorito
            </p>

        </div>
        <img src="images/fondo.png" alt="">
    </div>
</head>

<body>

    <header>
        <h2 class="logo">Venationes</h2>

        <nav class="navegacion">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Informacion</a>
            <a href="RegistroGrupo">Rol de juego</a>
            <a href="equipos.html">Equipos</a>

            <button class="btn">Iniciar Sesión</button>
        </nav>
    </header>
    <section>
        <div class="fondo">
            <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>

            <div class="contenedor-form login">
                <h2>Iniciar Sesión</h2>
                <form action="login" method="post">
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="emailLogIn" name="emailLogIn" required>
                        <label for="emailLogIn">Email</label>
                    </div>
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="passwordLogIn" name="passwordLogIn" required>
                        <label for="passwordLogIn">Contraseña</label>
                    </div>

                    <div class="recordar">
                        <label for="#"><input type="checkbox">Recordar Sesión</label>
                        <a href="#">¿Olvidé la contraseña?</a>
                    </div>

                    <button type="submit" class="btn">Iniciar Sesión</button>

                    <div class="registrar">
                        <p>¿No tienes cuenta?
                            <a href="#" class="registrar-link">Registrarse</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="contenedor-form registrar">

                <h2>Registrarse</h2>

                <form action="signup" method="post">
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="nombreInput" name="nombre" required>
                        <label for="nombreInput">Nombre</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="ap1Input" name="ap1" required>
                        <label for="ap1Input">Primer Apellido</label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="ap2Input" name="ap2" >
                        <label for="ap2Input">Segundo Apellido </label>
                    </div>
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        <label for="fechaNacimiento">Fecha </label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="noCuenta" name="noCuenta" required>
                        <label for="noCuenta">No de cuenta </label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                        <label for="nombreUsuario">Nombre de Usuario </label>
                    </div>

                    <div class="contenedor-input">
                        <span class="icono"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="contrasenna" name="contrasenna" required>
                        <label for="contrasenna">Contraseña</label>
                    </div>

                    <div class="recordar">
                        <label for="#"><input type="checkbox" required>Acepto los terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn">Registrarme</button>

                    <div class="registrar">
                        <p>¿Tienes cuenta?
                            <a href="#" class="login-link">Iniciar Sesión</a>
                        </p>
                    </div>
                </form>
            </div>
            <script src="app.js"></script>
        </div>
    </section>

</body>

</html>
